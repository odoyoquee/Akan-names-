      <div class="js">
        <h2 class="text-uppercase">Want to know your Akan name</h2>
        <br>
        <h3>Enter your birth details below</h3>
        <form method="post" onsubmit="return false" class="form">
          <label for="month">Month</label>
          <input type="number" name="month" min="1" max="12" id="month" maxlength="2" placeholder="month in figures"
            class="form-control w-50" style="margin-left: 25%;" required />
          <label for="date">Date</label>
          <input type="number" name="date" id="day" min="1" max="31" maxlength="2" placeholder="day in figure"
            class="form-control w-50" style="margin-left: 25%;" required />
          <label for="year">Year</label>
          <input type="number" name="year" id="year" min="1000" maxlength="4" placeholder="year in figure"
            class="form-control w-50" style="margin-left: 25%;" required /><br>
          <h3>Gender</h3>
          <input type="radio" name="gender" id="gender" value="male" checked /> Male<br>
          <input type="radio" name="gender" value="female" checked /> Female<br>
          <input type="submit"  class="btn btn-lg  bg-light" value="submit" onclick="akanNames()">
        </form>
        <p id="results"> YOUR AKAN NAME IS:</p>
      </div>
